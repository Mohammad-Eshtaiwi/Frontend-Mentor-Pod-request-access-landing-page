<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Pod request access landing page</title>
</head>

<body>
  <main>
    <h1 class="title"><img src="./assets/desktop/logo.svg" alt="logo pod"></h1>
    <div class="content">
      <h2 class="title"><span>Publish your podcasts</span> everywhere.</h2>
      <p>Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, Apple Podcasts,
        Google Podcasts, Pocket Casts and more!</p>
      <form>
        <input placeholder="Email address">
        <p class="error">Oops! Please check your email</p>
        <p class="valid">Thanks For subscribe</p>
        <button type="submit" class="btn">Request Access</button>
      </form>
      <div class="podcasts">
        <img src="./assets/desktop/spotify.svg" alt="spotify">
        <img src="./assets/desktop/apple-podcast.svg" alt="apple">
        <img src="./assets/desktop/google-podcasts.svg" alt="google">
        <img src="./assets/desktop/pocket-casts.svg" alt="pocket">
      </div>
    </div>
    <div class="img">
      <picture>
        <source srcset="./assets/tablet/image-host.jpg" media="(max-width: 950px)">
        <source srcset="./assets/mobile/image-host.jpg" media="(max-width: 500px)">
        <img src="./assets/desktop/image-host.jpg" alt="host">
      </picture>
    </div>

  </main>
  <footer class="pattern-dots"><img src="./assets/desktop/bg-pattern-dots.svg" alt="pattern-dots"></footer>

</body>
<script src="./script.js"></script>

</html>
